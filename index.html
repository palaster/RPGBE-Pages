<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RPGBE</title>
  </head>
  <body>
    <div style="text-align:center;">
      <input type="file" id="rom-file-selector" accept=".gb"/><br />
      <input type="button" id="load-rom-button" value="Load Rom"/><br />
      <canvas id="emulator-canvas" style="border:1px solid #000000;"></canvas><br />
      <p>W => ↑</p>
      <p>A => ←</p>
      <p>S => ↓</p>
      <p>D => →</p>
      <p>U => A</p>
      <p>H => B</p>
      <p>B => Select</p>
      <p>N => Start</p>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
